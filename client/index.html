<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Negociações</title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body class="container bg-dark text-white">

	<h1 class="text-center">Negociações</h1>

	<form class="form text-white">

		<div class="form-group">
			<label class="form-label" for="data">Data</label>
			<input type="date" id="data" class="form-control mb-2 bg-dark text-white" required autofocus />
		</div>

		<div class="form-group">
			<label class="form-label" for="quantidade">Quantidade</label>
			<input type="number" min="1" step="1" id="quantidade" class="form-control mb-2 bg-dark text-white" value="1" required />
		</div>

		<div class="form-group">
			<label class="form-label" for="valor">Valor</label>
			<input id="valor" type="number" class="form-control mb-2 bg-dark text-white" min="0.01" step="0.01" value="0.0" required />
		</div>

		<button class="btn btn-primary mt-2" type="submit">Incluir</button>
	</form>

	<div class="text-center">
		<button class="btn btn-success text-center" type="button">
			Importar Negociações
		</button>
		<button class="btn btn-danger text-center" type="button">
			Apagar
		</button>
	</div>
	<br>
	<br>

	<table class="table table-hover table-bordered text-white">
		<thead>
			<tr>
				<th>DATA</th>
				<th>QUANTIDADE</th>
				<th>VALOR</th>
				<th>VOLUME</th>
			</tr>
		</thead>

		<tbody>
		</tbody>

		<tfoot>
		</tfoot>
	</table>

	<script src="js/app/models/Negociacao.js"></script>
	<script>
		let hoje = new Date();

		const negociacao1 = new Negociacao(hoje, 5, 200);

		console.log(negociacao1.data);

		hoje.setDate(11);
		
		console.log(negociacao1.data);
	</script>

	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
